<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro - Empresa de Turismo</title>
        <link rel="stylesheet" href="Examen1.css">

    </head>
    <body>
        <h1>Registro de Cliente</h1>
        <form id="registroForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <div class="error" id="errorNombre"></div>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <div class="error" id="errorEmail"></div>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento"
                    required>
                <div class="error" id="errorFechaNacimiento"></div>
            </div>
            <div class="form-group">
                <label for="pais">País:</label>
                <select id="pais" name="pais" required>
                    <option value>Seleccione su país</option>
                    <option value="Bolivia">Bolivia</option>
                    <option value="Paraguay">Paraguay</option>
                    <option value="Perú">Perú</option>
                    <option value="Brasil">Brasil</option>
                </select>
                <div class="error" id="errorPais"></div>
            </div>
            <div class="form-group">
                <label for="interes">Interés:</label>
                <select id="interes" name="interes" required>
                    <option value>Seleccione su interés</option>
                    <option value="deporte">Deporte</option>
                    <option value="musica">Música</option>
                    <option value="lectura">Lectura</option>
                    <option value="viajes">Viajes</option>
                </select>
                <div class="error" id="errorInteres"></div>
            </div>
            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value>Seleccione su género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
                <div class="error" id="errorGenero"></div>
            </div>
            <div class="form-group">
                <label for="ci">Escanea tu CI:</label>
                <input type="file" id="ci" name="ci" accept="image/*" required>
                <div class="error" id="errorCi"></div>
            </div>
            <button type="submit">Enviar</button>
        </form>

        <script src="Examen1.js"></script>
    </body>
</html>
